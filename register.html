<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>註冊</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; padding: 40px; background-color: white;}
    form { max-width: 360px; margin: auto;  padding: 30px; border-radius: 10px; background: rgba(255, 255, 255, 0.3); /* 半透明白色背景 */
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px); /* 毛玻璃模糊效果 */
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);

}
    h2 { text-align: center; }
    label { display: block; margin: 15px 0 5px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box;
    }
    button {
      width: 100%; margin-top: 20px; padding: 10px; background-color: #28a745; border: none; border-radius: 6px;
      color: white; font-weight: bold; font-size: 1rem; cursor: pointer;
    }
    .message { text-align: center; margin-top: 15px; }
    .message a { color: #28a745; text-decoration: none; }
  </style>
</head>
<body>
  <form action="{{ url_for('register') }}" method="POST">
    <h2>註冊</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color:red; text-align:center;">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <label for="name">使用者名稱</label>
    <input type="text" id="name" name="name" required />
    <label for="username">帳號</label>
    <input type="text" id="username" name="username" required autofocus />
    <label for="password">密碼</label>
    <input type="password" id="password" name="password" required />
    <button type="submit">註冊</button>
    <div class="message">
      已有帳號？<a href="{{ url_for('login') }}">點此登入</a>
    </div>
  </form>
</body>
</html>
