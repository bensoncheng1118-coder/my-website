<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>模擬純音聽力檢查機</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: #faf3e0;
    color: #222;
    position: relative;
  }
  h1 {
    text-align:center;
    margin-bottom: 30px;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 30px;
  }
  /* 返回首頁按鈕固定視窗最左上角 */
  .back-home-button {
    position: fixed;
    top: 0;
    left: 0;
    margin: 5px 0 0 5px;
    background-color: transparent;
    color: #000000;
    font-weight: bold;
    padding: 10px 16px;
    border: none;
    border-radius: 30px; /* 超圓潤 */
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
    line-height: 1.2;
    user-select:none;
    z-index: 1000;
  }
  .back-home-button:hover {
    background-color: #000000;
    color: #ffffff;
  }
  /* 第一排三模塊同一排，邊框黑色，標題字中央置中 */
  #controlsRow {
    display: flex;
    gap: 20px;
    justify-content: space-between;
    margin-bottom: 30px;
  }
  #stimulus, #transducers, #earSelector {
    flex: 1;
    border: 2px solid black;
    border-radius: 10px;
    padding: 15px;
    background: white;
    margin-bottom: 0;
    display: flex;
    flex-direction: column;
  }
  /* 標題置中 */
  #stimulus .block-title,
  #transducers .block-title,
  #earSelector .block-title {
    color: black;
    text-align: center;
    margin-bottom: 12px;
    font-weight: bold;
    user-select:none;
  }
  /* stimulus 顯示目前狀態文字 */
  #stimulus #stimulusStatus {
    text-align:center;
    margin-top: 10px;
    font-weight: bold;
    color: black;
    user-select:none;
  }
  /* 按鈕大小統一，文字置中 */
  #stimulus button,
  #transducers button,
  #earSelector button {
    border-color: black;
    color: black;
    transition: border-color 0.3s ease, color 0.3s ease;
    min-width: 120px;
    padding: 12px 0;
    font-size: 1.1rem;
    border-radius: 8px;
    background: white;
    cursor: pointer;
    user-select:none;
    text-align: center;
  }
  #stimulus:hover, #transducers:hover, #earSelector:hover {
    border-color: black;
  }
  #stimulus:hover .block-title, #transducers:hover .block-title, #earSelector:hover .block-title {
    color: black;
  }
  /* 按鈕懸停效果 */
  #stimulus button:hover, #transducers button:hover, #earSelector button:hover {
    border-color: black;
    color: black;
    background: white;
  }
  /* 按下後活躍按鈕樣式 - 黑底白字 */
  #earSelector button.active,
  #transducers button.active,
  #stimulus button.active {
    background: black;
    color: white;
  }
  /* 頻率與分貝控制區 */
  #freqIntensityControls {
    border: 2px solid black;
    border-radius: 10px;
    padding: 15px;
    background: white;
    margin-bottom: 15px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 40px;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    align-items: center;
  }
  /* 垂直旋轉滑桿的樣式 */
  .rotary-slider-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .rotary-slider-label {
    font-weight: bold;
    margin-bottom: 6px;
    color: black;
    user-select:none;
  }
  input[type="range"].vertical {
    -webkit-appearance: slider-vertical;
    width: 24px;
    height: 160px;
    writing-mode: bt-lr;
    transform: rotate(270deg);
    margin: 0 15px;
    cursor: pointer;
  }
  .freq-display {
    font-size: 1.3rem;
    font-weight: bold;
    padding: 10px 20px;
    border: 2px solid black;
    border-radius: 8px;
    user-select:none;
    min-width:120px;
    text-align: center;
    transition: border-color 0.3s ease, color 0.3s ease;
    color: black;
    margin-top: 6px;
  }
  /* 左耳藍色邊框及文字 */
  #freqIntensityControls.blue {
    border-color: #007bff !important;
    color: #007bff !important;
  }
  #freqIntensityControls.blue .freq-display {
    border-color: #007bff !important;
    color: #007bff !important;
  }
  /* 右耳紅色邊框及文字 */
  #freqIntensityControls.red {
    border-color: #dc3545 !important;
    color: #dc3545 !important;
  }
  #freqIntensityControls.red .freq-display {
    border-color: #dc3545 !important;
    color: #dc3545 !important;
  }
  /* 聽力圖排列 */
  #earChartsRow {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
  }
  /* 聽力圖區塊整體高度加高 */
  .ear-block {
    flex: 1;
    border: 2px solid black;
    border-radius: 10px;
    padding: 15px;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 250px; /* 拉高縱向空間 */
  }
  /* 左耳模塊與標題藍色 */
  #leftEarBlock {
    border-color: #007bff;
  }
  #leftEarBlock h2 {
    color: #007bff !important;
  }
  /* 右耳區塊邊框紅色 */
  #rightEarBlock {
    border-color: #dc3545;
  }
  /* 右耳標題紅色 */
  .ear-block.right h2 {
    color: #dc3545;
  }
  /* Canvas維持原大小 */
  canvas {
    background: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    max-width: 100%;
  }
  /* 按鈕組合區，黑色框線透明底，文字黑色 */
  #actionButtons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
  }
  #resetBtn, #playSoundBtn, #saveDataBtn {
    border: 2px solid black;
    background: transparent;
    color: black;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 10px 18px;
    border-radius: 8px;
    user-select:none;
    min-width: 120px;
    transition: border-color 0.3s ease, color 0.3s ease, background-color 0.3s ease;
  }
  #resetBtn:hover, #playSoundBtn:hover, #saveDataBtn:hover {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>
<a href="{{ url_for('index') }}" class="back-home-button">返回首頁</a>
<h1>模擬純音聽力檢查機</h1>
<!-- 控制列 -->
<div id="controlsRow">
  <!-- stimulus -->
  <div id="stimulus">
    <div class="block-title">Stimulus</div>
    <div class="controls">
      <button id="toneBtn">Tone 音調</button>
      <button id="micBtn">Mic 麥克風</button>
    </div>
    <div id="stimulusStatus">目前為 tone</div>
  </div>
  <!-- transducers -->
  <div id="transducers">
    <div class="block-title">Transducers</div>
    <div class="controls">
      <button id="phoneBtn" class="active">Phone</button>
      <button id="insertBtn">Insert</button>
    </div>
    <div id="transducerStatus" style="text-align:center; margin-top:10px; font-weight:bold; color:black;">
      目前為 phone
    </div>
  </div>
  <!-- ear selector -->
  <div id="earSelector">
    <div class="block-title">Ear Selector</div>
    <div class="controls">
      <button id="leftEarBtn" class="active">Left Ear 左耳</button>
      <button id="rightEarBtn">Right Ear 右耳</button>
    </div>
  </div>
</div>
<!-- 頻率與分貝旋轉滑桿控制 -->
<div id="freqIntensityControls" class="blue">
  <div class="rotary-slider-container">
    <label class="rotary-slider-label" for="freqSlider">頻率 (Hz)</label>
    <input type="range" id="freqSlider" min="0" max="5" step="1" value="2" class="vertical" />
    <div class="freq-display" id="freqDisplay">1000 Hz</div>
  </div>
  <div class="rotary-slider-container">
    <label class="rotary-slider-label" for="intensitySlider">分貝 (dB)</label>
    <input type="range" id="intensitySlider" min="-10" max="120" step="5" value="0" class="vertical" />
    <div class="freq-display" id="intensityDisplay">0 dB</div>
  </div>
</div>
<!-- 重置、播放、儲存按鈕置中同列 -->
<div id="actionButtons">
  <button id="resetBtn">重置所有資料</button>
  <button id="playSoundBtn">播放聲音</button>
  <button id="saveDataBtn">store</button>
</div>
<!-- 左右耳鼓室圖並排 -->
<div id="earChartsRow">
  <!-- 左耳區塊 -->
  <div class="ear-block" id="leftEarBlock">
    <h2>左耳 Left Ear</h2>
    <div id="leftEarChartContainer">
      <canvas id="audiogramLeft" width="350" height="160"></canvas>
    </div>
  </div>
  <!-- 右耳區塊 -->
  <div class="ear-block right" id="rightEarBlock">
    <h2 style="color:#dc3545;">右耳 Right Ear</h2>
    <div id="rightEarChartContainer">
      <canvas id="audiogramRight" width="350" height="160"></canvas>
    </div>
  </div>
</div>
<div id="thresholdList">
  <h3>已記錄閾值</h3>
  <table>
    <thead>
      <tr>
        <th>頻率 (Hz)</th>
        <th>左耳閾值 (dB HL)</th>
        <th>右耳閾值 (dB HL)</th>
      </tr>
    </thead>
    <tbody id="thresholdTableBody"></tbody>
  </table>
</div>
<script>
  const commonFreqs = [250, 500, 1000, 2000, 4000, 8000];
  let state = {
    currentFreqIndex: 2,
    currentIntensity: 0,
    selectedEar: 'left',
    transducer: 'phone',
    thresholdsLeft: {},
    thresholdsRight: {},
    stimulus: 'tone'  // 新增狀態記錄當前stimulus類型
  };
  // DOM元素
  const freqDisplay = document.getElementById('freqDisplay');
  const freqSlider = document.getElementById('freqSlider');
  const intensityDisplay = document.getElementById('intensityDisplay');
  const intensitySlider = document.getElementById('intensitySlider');
  const playSoundBtn = document.getElementById('playSoundBtn');
  const saveDataBtn = document.getElementById('saveDataBtn');
  const resetBtn = document.getElementById('resetBtn');
  const thresholdTableBody = document.getElementById('thresholdTableBody');
  const toneBtn = document.getElementById('toneBtn');
  const micBtn = document.getElementById('micBtn');
  const phoneBtn = document.getElementById('phoneBtn');
  const insertBtn = document.getElementById('insertBtn');
  const transducerStatus = document.getElementById('transducerStatus');
  const stimulusStatus = document.getElementById('stimulusStatus');
  const rightEarBtn = document.getElementById('rightEarBtn');
  const leftEarBtn = document.getElementById('leftEarBtn');
  const freqIntensityControls = document.getElementById('freqIntensityControls');
  const canvasLeft = document.getElementById('audiogramLeft');
  const ctxLeft = canvasLeft.getContext('2d');
  const canvasRight = document.getElementById('audiogramRight');
  const ctxRight = canvasRight.getContext('2d');
  function updateFreqDisplay() {
    freqDisplay.textContent = `${commonFreqs[state.currentFreqIndex]} Hz`;
    freqSlider.value = state.currentFreqIndex;
  }
  function updateIntensityDisplay() {
    intensityDisplay.textContent = `${state.currentIntensity} dB`;
    intensitySlider.value = state.currentIntensity;
  }
  // 更新頻率與強度顯示顏色與freqIntensityControls邊框顏色（藍或紅）
  function updateFreqIntensityColors() {
    if(state.selectedEar === 'left') {
      freqIntensityControls.classList.add('blue');
      freqIntensityControls.classList.remove('red');
    } else {
      freqIntensityControls.classList.add('red');
      freqIntensityControls.classList.remove('blue');
    }
  }
  // 播放純音函式（Web Audio API）
  function playPureTone(freq, dB, duration = 1000, ear = 'left') {
    if (!window.AudioContext && !window.webkitAudioContext) {
      alert('您的瀏覽器不支援 AudioContext，無法播放純音');
      return;
    }
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    const panNode = audioCtx.createStereoPanner();
    oscillator.type = 'sine';
    oscillator.frequency.value = freq;
    let gainValue = Math.pow(10, dB / 20);
    if (gainValue > 1) gainValue = 1;
    if (gainValue < 0) gainValue = 0;
    gainNode.gain.setValueAtTime(gainValue, audioCtx.currentTime);
    panNode.pan.setValueAtTime(ear === 'left' ? -1 : 1, audioCtx.currentTime);
    oscillator.connect(gainNode);
    gainNode.connect(panNode);
    panNode.connect(audioCtx.destination);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + duration / 1000);
    oscillator.onended = () => { audioCtx.close(); };
  }
  // 播放語音函式（合成語音示範）
  function playVoice(text = "這是一段語音") {
    if (!window.speechSynthesis) {
      alert('您的瀏覽器不支援語音合成');
      return;
    }
    const utterance = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(utterance);
  }
  // 更新 transducer 狀態顯示
  function updateTransducerStatus() {
    transducerStatus.textContent = `目前為 ${state.transducer}`;
  }
  // 更新 stimulus 狀態顯示
  function updateStimulusStatus(){
    stimulusStatus.textContent = `目前為 ${state.stimulus}`;
  }
  // 監聽旋鈕滑動改變頻率
  freqSlider.addEventListener('input', () => {
    const val = parseInt(freqSlider.value);
    if(val >= 0 && val < commonFreqs.length){
      state.currentFreqIndex = val;
      updateFreqDisplay();
      updateIntensityDisplay();
    }
  });
  // 監聽旋鈕滑動改變音量(分貝)
  intensitySlider.addEventListener('input', () => {
    let val = parseInt(intensitySlider.value);
    if(val < -10) val = -10;
    if(val > 120) val = 120;
    state.currentIntensity = val;
    updateIntensityDisplay();
  });
  // 播放聲音按鈕改成按下後依照stimulus播放
  playSoundBtn.addEventListener('click', () => {
    if(state.stimulus === 'tone'){
      playPureTone(commonFreqs[state.currentFreqIndex], state.currentIntensity, 1000, state.selectedEar);
    } else if(state.stimulus === 'mic') {
      playVoice("這是使用麥克風錄製的語音示範");
    }
  });
  // 儲存資料按鈕
  saveDataBtn.addEventListener('click', () => {
    let val = state.currentIntensity;
    if (val < -10 || val > 120) {
      alert("請輸入有效的聽力閾值，範圍 -10 至 120 dB HL");
      return;
    }
    let freq = commonFreqs[state.currentFreqIndex];
    if(state.selectedEar === 'left') {
      state.thresholdsLeft[freq] = val;
    } else {
      state.thresholdsRight[freq] = val;
    }
    updateThresholdList();
    drawAudiogramLeft();
    drawAudiogramRight();
  });
  resetBtn.addEventListener('click', () => {
    state.currentFreqIndex = 2;
    state.currentIntensity = 0;
    state.thresholdsLeft = {};
    state.thresholdsRight = {};
    updateFreqDisplay();
    updateIntensityDisplay();
    updateThresholdList();
    drawAudiogramLeft();
    drawAudiogramRight();
    leftEarBtn.classList.add('active');
    rightEarBtn.classList.remove('active');
    state.selectedEar = 'left';
    updateFreqIntensityColors();
    phoneBtn.classList.add('active');
    insertBtn.classList.remove('active');
    state.transducer = 'phone';
    updateTransducerStatus();
    state.stimulus = 'tone';
    setStimulusActive();
  });
  phoneBtn.addEventListener('click', () => {
    state.transducer = 'phone';
    phoneBtn.classList.add('active');
    insertBtn.classList.remove('active');
    updateTransducerStatus();
  });
  insertBtn.addEventListener('click', () => {
    state.transducer = 'insert';
    phoneBtn.classList.remove('active');
    insertBtn.classList.add('active');
    updateTransducerStatus();
  });
  rightEarBtn.addEventListener('click', () => {
    state.selectedEar = 'right';
    rightEarBtn.classList.add('active');
    leftEarBtn.classList.remove('active');
    updateFreqIntensityColors();
  });
  leftEarBtn.addEventListener('click', () => {
    state.selectedEar = 'left';
    leftEarBtn.classList.add('active');
    rightEarBtn.classList.remove('active');
    updateFreqIntensityColors();
  });
  // stimulus 按鈕點擊事件，切換stimulus但不播放聲音，只顯示狀態
  toneBtn.addEventListener('click', () => {
    state.stimulus = 'tone';
    setStimulusActive();
  });
  micBtn.addEventListener('click', () => {
    state.stimulus = 'mic';
    setStimulusActive();
  });
  function setStimulusActive(){
    if(state.stimulus === 'tone') {
      toneBtn.classList.add('active');
      micBtn.classList.remove('active');
    } else {
      toneBtn.classList.remove('active');
      micBtn.classList.add('active');
    }
    updateStimulusStatus();
  }
  // 更新閾值列表顯示
  function updateThresholdList() {
    thresholdTableBody.innerHTML = '';
    for(let freq of commonFreqs) {
      const tr = document.createElement('tr');
      const tdFreq = document.createElement('td');
      tdFreq.textContent = freq;
      const tdLeft = document.createElement('td');
      tdLeft.textContent = state.thresholdsLeft[freq] !== undefined ? state.thresholdsLeft[freq] : '';
      const tdRight = document.createElement('td');
      tdRight.textContent = state.thresholdsRight[freq] !== undefined ? state.thresholdsRight[freq] : '';
      tr.appendChild(tdFreq);
      tr.appendChild(tdLeft);
      tr.appendChild(tdRight);
      thresholdTableBody.appendChild(tr);
    }
  }
  // 以下繪圖函式完全不變，只調整y軸從上到下是120到0，在繪製時改用相反映射，以符合要求
  // 繪製左耳鼓室圖
  function drawAudiogramLeft() {
    ctxLeft.clearRect(0, 0, canvasLeft.width, canvasLeft.height);
    ctxLeft.strokeStyle = '#ddd';
    ctxLeft.lineWidth = 1;
    const w = canvasLeft.width;
    const h = canvasLeft.height;
    const freqs = commonFreqs;
    const margins = {left:60, right:30, top:30, bottom:50};
    const graphWidth = w - margins.left - margins.right;
    const graphHeight = h - margins.top - margins.bottom;
    // 繪製刻度線，將縱軸由上到下 120 到 0，縱軸位置重新計算 (120 dB -> top, 0 dB -> bottom)
    for (let db = 0; db <= 120; db += 10) {
      // y 軸計算改為反轉
      const y = margins.top + graphHeight * (1 - db / 120);
      ctxLeft.beginPath();
      ctxLeft.moveTo(margins.left, y);
      ctxLeft.lineTo(w - margins.right, y);
      ctxLeft.stroke();
      ctxLeft.fillStyle = "#666";
      ctxLeft.font = "12px sans-serif";
      ctxLeft.fillText(db, margins.left - 40, y + 4);
    }
    function freqToX(f) {
      let logMin = Math.log10(250);
      let logMax = Math.log10(8000);
      let val = (Math.log10(f)-logMin) / (logMax-logMin);
      return margins.left + val * graphWidth;
    }
    ctxLeft.fillStyle = "#666";
    ctxLeft.font = "14px sans-serif";
    for (let i=0; i<freqs.length; i++) {
      const freq = freqs[i];
      let x = freqToX(freq);
      ctxLeft.beginPath();
      ctxLeft.moveTo(x, margins.top);
      ctxLeft.lineTo(x, h - margins.bottom);
      ctxLeft.stroke();
      ctxLeft.fillText(freq+"Hz", x-15, h - margins.bottom + 25);
    }
    ctxLeft.fillStyle = "#333";
    ctxLeft.font = "16px sans-serif";
    ctxLeft.fillText("頻率 (Hz)", margins.left + graphWidth/2 - 30, h-10);
    ctxLeft.fillText("聽力閾值 (dB HL)", 10, 20);
    ctxLeft.strokeStyle = '#007bff';
    ctxLeft.fillStyle = '#007bff';
    ctxLeft.lineWidth = 3;
    for(let i=0; i<freqs.length; i++) {
      let freq = freqs[i];
      let val = state.thresholdsLeft[freq];
      if(typeof val === 'number') {
        let x = freqToX(freq);
        let y = margins.top + graphHeight * (1 - val / 120);
        ctxLeft.beginPath();
        ctxLeft.moveTo(x - 6, y - 6);
        ctxLeft.lineTo(x + 6, y + 6);
        ctxLeft.moveTo(x + 6, y - 6);
        ctxLeft.lineTo(x - 6, y + 6);
        ctxLeft.stroke();
      }
    }
  }
  // 繪製右耳鼓室圖
  function drawAudiogramRight() {
    ctxRight.clearRect(0, 0, canvasRight.width, canvasRight.height);
    ctxRight.strokeStyle = '#ddd';
    ctxRight.lineWidth = 1;
    const w = canvasRight.width;
    const h = canvasRight.height;
    const freqs = commonFreqs;
    const margins = {left:60, right:30, top:30, bottom:50};
    const graphWidth = w - margins.left - margins.right;
    const graphHeight = h - margins.top - margins.bottom;
    // 繪製刻度線，縱軸反向與左耳相同
    for (let db = 0; db <= 120; db += 10) {
      const y = margins.top + graphHeight * (1 - db / 120);
      ctxRight.beginPath();
      ctxRight.moveTo(margins.left, y);
      ctxRight.lineTo(w - margins.right, y);
      ctxRight.stroke();
      ctxRight.fillStyle = "#666";
      ctxRight.font = "12px sans-serif";
      ctxRight.fillText(db, margins.left - 40, y + 4);
    }
    function freqToX(f) {
      let logMin = Math.log10(250);
      let logMax = Math.log10(8000);
      let val = (Math.log10(f)-logMin) / (logMax-logMin);
      return margins.left + val * graphWidth;
    }
    ctxRight.fillStyle = "#666";
    ctxRight.font = "14px sans-serif";
    for (let i=0; i<freqs.length; i++) {
      const freq = freqs[i];
      let x = freqToX(freq);
      ctxRight.beginPath();
      ctxRight.moveTo(x, margins.top);
      ctxRight.lineTo(x, h - margins.bottom);
      ctxRight.stroke();
      ctxRight.fillText(freq+"Hz", x-15, h - margins.bottom + 25);
    }
    ctxRight.fillStyle = "#333";
    ctxRight.font = "16px sans-serif";
    ctxRight.fillText("頻率 (Hz)", margins.left + graphWidth/2 - 30, h-10);
    ctxRight.fillText("聽力閾值 (dB HL)", 10, 20);
    ctxRight.strokeStyle = '#dc3545';
    ctxRight.lineWidth = 3;
    ctxRight.fillStyle = 'transparent';
    for(let i=0; i<freqs.length; i++) {
      let freq = freqs[i];
      let val = state.thresholdsRight[freq];
      if(typeof val === 'number') {
        let x = freqToX(freq);
        let y = margins.top + graphHeight * (1 - val / 120);
        ctxRight.beginPath();
        ctxRight.arc(x, y, 6, 0, 2 * Math.PI);
        ctxRight.stroke();
      }
    }
  }
  // 初始化元素顯示及狀態
  updateFreqDisplay();
  updateIntensityDisplay();
  updateTransducerStatus();
  updateStimulusStatus();
  updateFreqIntensityColors();
  updateThresholdList();
  drawAudiogramLeft();
  drawAudiogramRight();
  setStimulusActive();
</script>
