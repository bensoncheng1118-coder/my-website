<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 40px;
      background-color: white;
      /* Optional: add a subtle background pattern or image for better glass effect */
    }
    form {
      max-width: 360px;
      margin: auto;
      padding: 30px;
      border-radius: 10px; /* 跟註冊頁相同圓角10px */
      background: rgba(255, 255, 255, 0.3); /* 半透明白色背景 */
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px); /* 毛玻璃模糊效果 */
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: black;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: black;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px; /* 跟註冊頁相同6px圓角 */
      border: 1px solid #ccc; /* 符合註冊頁的border設定 */
      background: rgba(255, 255, 255, 0.7);
      color: black;
      box-sizing: border-box;
    }
    input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }
    input:focus {
      outline: none;
      border-color: #007acc;
      background: rgba(255, 255, 255, 0.85);
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #007acc;
      border: none;
      border-radius: 6px; /* 跟註冊頁相同6px圓角 */
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      color: black;
    }
    .message a {
      color: #007acc;
      text-decoration: none;
    }
    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="{{ url_for('login') }}" method="POST">
    <h2>登入</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color:red; text-align:center;">{{ messages }}</div>
      {% endif %}
    {% endwith %}
    <label for="username">帳號</label>
    <input type="text" id="username" name="username" required autofocus />
    <label for="password">密碼</label>
    <input type="password" id="password" name="password" required />
    <button type="submit">登入</button>
    <div class="message">
      沒有帳號？<a href="{{ url_for('register') }}">註冊一個</a>
    </div>
  </form>
</body>
</html>
