<style>
  body {
    font-family: 'Poppins', sans-serif;
    padding: 20px 40px;
    background: white;
    color: #000;
  }
  h1.grade-title {
    font-size: 3rem;
    margin-top: 40px;
    margin-bottom: 8px;
    border-bottom: 3px solid black;
    padding-bottom: 4px;
  }
  h2.semester-title {
    font-size: 1.8rem;
    margin-top: 20px;
    margin-bottom: 10px;
    border-bottom: 2px solid #666;
    padding-bottom: 4px;
  }
  .course-list {
    display: flex;
    flex-wrap: wrap;
    gap: 12px 0; /* 只上下間距，不左右 */
    margin-bottom: 30px;
  }
  .course-list button {
    background-color: transparent;
    color: black;
    border: none;
    cursor: pointer;
    padding: 8px 0; /* 上下邊界，不要左右 */
    font-size: 1rem;
    transition: background-color 0.3s, color 0.3s, transform 0.2s;
    min-width: 200px; /* 方便按鈕大小一致，可自行調 */
    text-align: center;
  }
  .course-list button:hover,
  .course-list button:focus {
    background-color: black;
    color: white;
    transform: scale(1.05);
    outline: none;
  }
  /* 新增左上角返回首頁按鈕 */
  .back-to-index {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: transparent;
    color: black;
    border: none;
    border-radius: 9999px;
    padding: 8px 16px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    z-index: 1000;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .back-to-index:hover {
    background-color: black;
    color: white;
  }
</style>
</head>
